<!DOCTYPE html>

    <style>
      body {
        font-family: "Lato", sans-serif;
        background-image: linear-gradient(
            rgba(0, 0, 0, 0.35),
            rgba(0, 0, 0, 0.35)
          ),
          url(Zoom_Background_003-1200x800.jpg);
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .sidenav {
        height: 100%;
        width: 0;
        position: fixed;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: white;
        overflow-x: hidden;
        transition: 0.5s;
        padding-top: 60px;
      }

      .sidenav a {
        padding: 8px 8px 8px 32px;
        text-decoration: none;
        font-size: 25px;
        color: #818181;
        display: block;
        transition: 0.3s;
      }

      .sidenav a:hover {
        color: #f1f1f1;
      }

      .sidenav .closebtn {
        position: absolute;
        top: 0;
        right: 25px;
        font-size: 36px;
        margin-left: 50px;
         }
      .thongtin p{
      font-size: 25px;  
      }
      .thongtin{
      margin-top: 50px;  
      }
      @media screen and (max-height: 450px) {
        .sidenav {
          padding-top: 15px;
        }
        .sidenav a {
          font-size: 18px;
        }
      }
      .card {
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
        transition: 0.3s;
        width: 80%;
        border-radius: 5px;
        padding-bottom: 100px;
        height: 600px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div id="mySidenav" class="sidenav">

          />
          <div class="media-body">

          </div>
        </div>
      </div>

      <a href="#"> Trang chủ</a>

    <div id="main">

        <h3 style="text-align: center;font-size: 40px;font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;"><b>Thông tin cá nhân</b></h3>
        <img

    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "300px";
        document.getElementById("main").style.marginLeft = "300px";
      }

      function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
      }
    </script>
  </body>
</html>
